<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create a Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- START PAGE STYLES -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    :root {
      --text-black: #020202;
      --bg-white: #d3d3d3;
      --main-yellow: #FFD241;
      --light-yellow: #FFEDB4;
      --font-family: 'Rubik', Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg-white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--font-family);
    }

    #start-title {
      font-size: 42px;
      color: var(--text-black);
      margin-bottom: 60px;
      text-align: center;
    }

    #start-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 900px;
    }

    .start-btn {
      background: var(--main-yellow);
      border: none;
      border-radius: 16px;
      padding: 24px 40px;
      font-size: 20px;
      font-weight: 700;
      color: var(--text-black);
      font-family: var(--font-family);
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      width: 220px;
      height: 220px;
      text-align: center;
    }

    .start-btn img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      pointer-events: none;
    }

    .start-btn:hover {
      background: var(--light-yellow);
      transform: translateY(-3px);
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 700px) {
      .start-btn {
        width: 160px;
        height: 160px;
        font-size: 18px;
      }
      #start-buttons {
        gap: 20px;
      }
    }

    /* LOGO */
    #logo {
      position: absolute;
      bottom: 6px;
      right: 20px;
      z-index: 10;
      opacity: 1;
      pointer-events: none;
    }
    
    #logo img {
      height: 90px;
      width: auto;
    }




  </style>
</head>

<body>
  <h1 id="start-title">Create a chart</h1>

  <div id="start-buttons">
    <button class="start-btn" id="network-btn">
      Network Chart
      <img src="https://i.ibb.co/cXsb6t79/3234413.png" alt="Network Chart">
    </button>
    
    <button class="start-btn" id="flow-btn">
      Flow Chart
      <img src="https://i.ibb.co/Td2LG57/image-processing20210619-28144-1rchdsj.png" alt="Flow Chart">
    </button>
    
    <button class="start-btn" id="timeline-btn">
      Timeline Chart
      <img src="https://i.ibb.co/HD1fGXxx/timeline-icon-5.png" alt="Timeline Chart">
    </button>

    <button class="start-btn" id="org-btn">
      Org Chart
      <img src="https://i.ibb.co/39CR5zNn/org.png" alt="Org Chart">
    </button>

    <button class="start-btn" id="barline-btn">
      Bar/Line Chart
      <img src="https://i.ibb.co/GvL5Z1yB/bar-line.png" alt="Bar/Line Chart">
    </button>

    <div id="logo">
      <img src="https://i.ibb.co/wFQj75cn/De-Smog-Data-Tools.png" alt="Logo">
    </div>

  </div>

  <!-- BUTTON LOGIC -->
  <script>
    document.getElementById('network-btn').addEventListener('click', () => {
      // Navigate to your full D3 tool page
      window.location.href = 'tool.html';
    });

    document.getElementById('flow-btn').addEventListener('click', () => {
      alert('Flow Chart — Coming Soon!');
    });

    document.getElementById('timeline-btn').addEventListener('click', () => {
      alert('Timeline Chart — Coming Soon!');
    });

    document.getElementById('org-btn').addEventListener('click', () => {
      alert('Org Chart — Coming Soon!');
    });

    document.getElementById('barline-btn').addEventListener('click', () => {
      alert('Bar/Line Chart — Coming Soon!');
    });
  </script>
</body>
</html>
